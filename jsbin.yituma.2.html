<html>
<head>

  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <title>ÓRAMŰ</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}
  
  

#clock {
  text-align: center;
  position: relative;
  top: 40%;
  font-family: 'Indie Flower', cursive;
  font-size: 40px;
  margin-top: -20px;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>

<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColorBack = '#' + seconds + seconds + seconds;
  var hexColorInk = '#' + minutes + minutes + seconds;

  document.body.style.background = hexColorBack;
  document.body.style.color = hexColorInk;
  document.getElementById('clock').innerHTML = clockFace;

  setTimeout(function() {
    colorClock();
  }, 1000);
  
}

colorClock();
</script>
</body>
</html>
